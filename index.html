<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="video-background">
      <video
      autoplay
      muted
      loop
      id="myVideo"
      src="assets/videos/Galaxy.mp4"
    ></video>
    </div>
    <div class="content">
      <div class="form-group">
        <label for="user-weight">Enter your weight (lbs):</label>
        <input id="user-weight" type="text" placeholder="Weight (lbs)" />
      </div>
      <div class="form-group">
        <label for="planets">Select a planet:</label>
        <select id="planets">
          <!-- options will be populated here -->
        </select>
      </div>
      <button id="calculate-button">CALCULATE!</button>
      <p id="output"></p>
    </div>
    <a href="cappy.html" id="floating-capybara">
      <img src="assets\images\cappybara-removebg.png" alt="Cute Capybara" />
    </a>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
