<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capybara Weight Equivalent Calculator</title>
    <link rel="stylesheet" href="cappy-styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="content" id="capybara-content">
        <div class="form-group">
            <label for="user-weight" id="capybara-label">Enter your weight (lbs):</label>
            <input id="user-weight" type="text" placeholder="Weight (lbs)" />
        </div>
        <button id="calculate-button">Calculate</button>
        <p id="main-output">Enter your weight above and click calculate.</p>
        <ul id="capybara-comparison"></ul>
    </div>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
